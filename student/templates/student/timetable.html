{% extends "base.html" %}

{% block title %}View Timetable{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Your Timetable</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in timetables %}
            <tr>
                <td>{{ entry.day }}</td>
                <td>{{ entry.subject }}</td>
                <td>{{ entry.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
