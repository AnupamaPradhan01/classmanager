{% extends "base.html" %}
{% block content %}
<h2>Your Attendance Records</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.subject }}</td>
                <td>{{ record.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
