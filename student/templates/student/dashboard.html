{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dashboard-header img {
            border-radius: 8px; /* Optional: Adds a rounded effect to the logo */
        }
        
        .dashboard-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card h6 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card p {
            font-size: 0.9rem;
            color: #555;
        }
        .profile-section {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .logout-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dashboard-header d-flex align-items-center justify-content-start w-100">
        <!-- School Logo -->
        <div class="d-flex align-items-center" style="flex: 0 1 auto;">
            <img src="{% static 'accounts/images/school_logo.png' %}" alt="School Logo" style="height: 60px; margin-right: 15px;">
        </div>
        <!-- Dashboard Title -->
        <div class="d-flex justify-content-center" style="flex: 1; text-align: center;">
            <h1 class="mb-0">Welcome to Student Dashboard</h1>
        </div>
    </div>
    
    
    

    <!-- Main Content -->
    <div class="container">
        <div class="row mb-4">
            <!-- Profile Section -->
            <div class="col-md-4">
                <div class="profile-section p-4">
                    <!-- Profile Image -->
                    <img src="{% static 'accounts/images/woman.png' %}" alt="Profile" class="profile-img img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                    
                    <!-- Name and Role -->
                    <h5 class="mb-1">{{user.username}}</h5>
                    <p class="mb-3">{{user.role}}</p>
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary btn-sm">Edit Profile</button>
                        <button class="btn btn-danger btn-sm logout-btn">Logout</button>
                    </div>
                </div>
            </div>
            

            <!-- Dashboard Cards -->
            <div class="col-md-8">
                <div class="row">
                    <!-- Attendance -->
                    <div class="col-sm-6 mb-4">
                        <div class="card bg-light">
                            <h6>Attendance</h6>
                            <p>95%</p>
                            <button class="btn btn-info btn-sm">View Details</button>
                        </div>
                    </div>
                    <!-- Grades -->
                    <div class="col-sm-6 mb-4">
                        <div class="card bg-light">
                            <h6>Grades/Performance</h6>
                            <p>80/100 Marks</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width: 80%;">80%</div>
                            </div>
                        </div>
                    </div>
                    <!-- Timetable -->
                    <div class="col-sm-6 mb-4">
                        <div class="card bg-light">
                            <h6>Timetable</h6>
                            <p>View your schedule</p>
                        </div>
                    </div>
                    <!-- Assignments -->
                    <div class="col-sm-6 mb-4">
                        <div class="card bg-light">
                            <h6>Assignments</h6>
                            <p>3 Due</p>
                            <button class="btn btn-info btn-sm">View Assignments</button>
                        </div>
                    </div>
                    <!-- Exams -->
                    <div class="col-sm-6 mb-4">
                        <div class="card bg-light">
                            <h6>Exams</h6>
                            <p>Upcoming: Math Test</p>
                            <button class="btn btn-info btn-sm">View Exams</button>
                        </div>
                    </div>
                    <!-- Notifications -->
                    <div class="col-sm-6 mb-4">
                        <div class="card bg-light">
                            <h6>Notifications</h6>
                            <p>5 Unread</p>
                            <button class="btn btn-info btn-sm">View Notifications</button>
                        </div>
                    </div>
                    <!-- Communication -->
                    <div class="col-sm-12 mb-4">
                        <div class="card bg-light">
                            <h6>Communication</h6>
                            <p>Message your teachers</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
