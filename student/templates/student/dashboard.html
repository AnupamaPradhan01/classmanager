{% extends "student/base.html" %}

{% block content %}
<!-- Main Content -->
{% comment %} <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4">
    <h2 class="mt-3">Student Homepage</h2> {% endcomment %}

    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-white bg-info shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">3</h5>
                    <p class="card-text">Total Attendance</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">66%</h5>
                    <p class="card-text">Percentage Present</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">34%</h5>
                    <p class="card-text">Percentage Absent</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">4</h5>
                    <p class="card-text">Total Subjects</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">Student Homepage</div>
                <div class="card-body">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">Student Homepage</div>
                <div class="card-body">
                    <canvas id="subjectChart"></canvas>
                </div>
            </div>
        </div>
    </div>
{% comment %} </main> {% endcomment %}


<!-- Chart.js for graphs -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Attendance Pie Chart
var ctx1 = document.getElementById('attendanceChart').getContext('2d');
new Chart(ctx1, {
type: 'doughnut',
data: {
    labels: ['Present', 'Absent'],
    datasets: [{
        data: [66, 34],
        backgroundColor: ['#28a745', '#dc3545']
    }]
},
options: {
    responsive: true,
    maintainAspectRatio: false
}
});

// Subject Attendance Bar Chart
var ctx2 = document.getElementById('subjectChart').getContext('2d');
new Chart(ctx2, {
type: 'bar',
data: {
    labels: ['Data Structures', 'Civic Education', 'Biology', 'Physics'],
    datasets: [{
        label: 'Present In Class',
        data: [1.5, 0.8, 1.2, 2.0],
        backgroundColor: '#007bff'
    }, {
        label: 'Absent In Class',
        data: [0.5, 1.2, 0.8, 0.0],
        backgroundColor: '#ccc'
    }]
},
options: {
    responsive: true,
    maintainAspectRatio: false
}
});
</script>
{% endblock %}
