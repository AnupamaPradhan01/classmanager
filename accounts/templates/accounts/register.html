{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Loyola International School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff; /* Blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
        }
        .registration-container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            max-width: 900px;
            width: 100%;
            height: 600px; /* Ensure equal height for both sections */
        }
        .school-info {
            background-color: #87CEEB; /* Light background */
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .school-info img {
            width: 85%;
            height: auto;
            border-radius: 10px;
        }
        .school-info h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .school-info p {
            color: #555;
            font-size: 14px;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #ff7f27;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e36b1d;
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <!-- School Information Section -->
        <div class="school-info">
            <img src="{% static 'accounts/images/school_logo.png' %}" alt="School Logo">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {% comment %} <div class="card shadow-lg p-4 rounded"> {% endcomment %}
                    <h2 class="text-center mb-4">Register</h2>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            {{ form.username}}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_role" class="form-label">Role:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            {{ form.role }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            {{ form.password1 }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            {{ form.password2 }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mt-3">Register</button>
                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
                    </div>
                {% comment %} </div> {% endcomment %}
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
