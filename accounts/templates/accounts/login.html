{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e90ff; /* Light blue */
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 80%;
            max-width: 800px;
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .school-info {
            background-color: #87CEEB; /* Sky blue */
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .school-info img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Adds rounded corners to the image */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Optional shadow for a better appearance */
        }
        
        .login-form {
            padding: 30px;
            flex-grow: 1;
        }
        .login-form h3 {
            font-size: 1.5rem;
            color: #1e90ff; /* Dark blue */
        }
        .login-form .btn-primary {
            background-color: orange;
            border: none;
        }
        .login-form .btn-primary:hover {
            background-color: #FF8C00; /* Dark orange */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- School Info Section -->
            <div class="school-info">
                <img src={% static 'accounts/images/school_logo.png' %} alt="School Logo" class="img-fluid rounded"> <!-- Replace with your logo -->
                {% comment %} <h1>Loyola International School</h1>
                <p>Est 2008 - India</p> {% endcomment %}
            </div>
            <!-- Login Form Section -->
            <div class="login-form">
                <h3>Welcome to Loyola!!!</h3>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Donâ€™t have an account? </p>
                    <a href="{% url 'register' %}" class="text-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
