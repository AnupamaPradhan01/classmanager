{% extends "base.html" %}
{% block content %}
<h2>Teacher Profile</h2>
<img src="{{ profile.profile_photo.url }}" alt="Profile Photo" width="150" height="150">
<p><strong>Name:</strong> {{ profile.full_name }}</p>
<p><strong>Specialization:</strong> {{ profile.subject_specialization }}</p>
<p><strong>Assigned Classes:</strong> {{ profile.assigned_classes }}</p>
<p><strong>Contact Number:</strong> {{ profile.phone_number }}</p>

<a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
{% endblock %}
