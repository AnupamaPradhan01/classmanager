{% extends 'teacher/base.html' %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<h2>Mark Attendance</h2>
<button class="btn btn-primary">Add Student</button>
<button class="btn btn-primary">Add Class</button>
<div class="mt-3">
    <label for="class">Class:</label>
    <select id="class" class="form-select w-auto d-inline-block">
        <option>Class 1</option>
        <option>Class 2</option>
    </select>
</div>
<div class="mt-3">
    <div class="attendance-card present">
        <span>Ashish (Roll No. 1)</span>
        <div>
            <button class="btn btn-light">A</button>
            <button class="btn btn-dark">P</button>
            <button class="btn btn-light">L</button>
        </div>
    </div>
    <div class="attendance-card absent">
        <span>abc (Roll No. 2)</span>
        <div>
            <button class="btn btn-dark">A</button>
            <button class="btn btn-light">P</button>
            <button class="btn btn-light">L</button>
        </div>
    </div>
    <div class="attendance-card leave">
        <span>def (Roll No. 3)</span>
        <div>
            <button class="btn btn-light">A</button>
            <button class="btn btn-light">P</button>
            <button class="btn btn-dark">L</button>
        </div>
    </div>
</div>
<h3>Summary</h3>
<p>Total Students: 3</p>
<p>Total Present: 1</p>
<p>Total Absent: 1</p>
<p>Total Leave: 1</p>
<button class="btn btn-primary">Submit Attendance</button>
{% endblock %}
