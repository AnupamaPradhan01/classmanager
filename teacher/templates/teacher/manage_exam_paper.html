{% extends "base.html" %}
{% block content %}
<h2>Upload Question Paper for {{ exam.subject }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% if exam.question_paper %}
    <p>Current Paper: <a href="{{ exam.question_paper.url }}" download>Download</a></p>
{% endif %}
{% endblock %}
