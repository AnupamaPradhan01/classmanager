{% extends "base.html" %}
{% block content %}
<h2>Edit Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-success">Update Profile</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Back to Profile</a>
    </div>
</form>

{% endblock %}
