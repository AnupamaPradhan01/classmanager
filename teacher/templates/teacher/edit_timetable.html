{% extends "base.html" %}
{% block content %}
<h2>Edit Timetable</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'manage_timetable' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
