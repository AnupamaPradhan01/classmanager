{% extends "teacher/base.html" %}
{% block content %}

<div class="container">
  <h2 class="text-center">Attendance Calendar</h2>
  <div id="calendar"></div>
</div>

{% comment %} <!-- Include FullCalendar Library -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script> {% endcomment %}

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>


<style>

.fc-col-header-cell-cushion {
  text-decoration: none !important;
      color: #333 !important;
      font-weight: bold;
}

  /* Make Calendar Look Better */
  #calendar-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  /* Customize event styles */
  .fc-daygrid-event {
      border-radius: 5px !important;
      padding: 5px !important;
      font-size: 14px !important;
      font-weight: bold;
  }

  /* Remove underline and blue color from dates */
  .fc-daygrid-day-number {
      text-decoration: none !important;
      color: #333 !important;

  }

  /* Hover effect on events */
  .fc-event:hover {
      transform: scale(1.05);
      transition: 0.3s ease-in-out;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");

      var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          events: {{ attendance_data|safe }},  // Directly use Django variable
          eventDisplay: "block",
          eventBorderColor: "#ffffff",
      });

      calendar.render();
  });
</script>

{% endblock %}
