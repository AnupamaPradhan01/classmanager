{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <h3 class="text-center">Teacher Panel</h3>
        <div class="text-center mb-3">
            <img src="profile.jpg" alt="Profile" class="rounded-circle" width="80">
            <p>John Doe</p>
        </div>
        <a href="{% url 'mark_attendance' %}"><i class="fas fa-user-check"></i> Mark Attendance</a>
        <a href=""><i class="fas fa-tasks"></i> Manage Assignments</a>
        <a href="{% url 'manage_exams' %}"><i class="fas fa-file-alt"></i> View Exams</a>
        <a href="{% url 'manage_timetable'%}"><i class="fas fa-calendar-alt"></i> View Timetable</a>
        <a href="{% url 'logout' %}" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    
    <!-- Main Content (Changes per Page) -->
    <div class="content">
      {% block content %}
      {% endblock %}
  </div>
</body>
</html>
