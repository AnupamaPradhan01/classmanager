{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="text-center">
            <img src="{{profile_pic}}" alt="User" class="rounded-circle mt-3" width="80">
            <h6 class="text-white mt-2">{{first_name}} {{last_name}}</h6>
        </div>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link active text-white" href="{% url "teacher_dashboard" %}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "view_profile" %}">
                    <i class="fas fa-user-edit"></i> View Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "my_attendance" %}">
                    <i class="fas fa-list"></i> My Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "mark_attendance" %}">
                    <i class="fas fa-list"></i> Mark Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "list_attendance" %}">
                    <i class="fas fa-list"></i> View Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "edit_attendance" %}">
                    <i class="fas fa-list"></i> Edit Attendance
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href={% url "teacher_add_assignment"%}>
                    <i class="fas fa-upload me-2"></i>  Assignments
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "teacher_view_exam" %}">
                    <i class="fas fa-file-alt me-2"></i> Upcoming Exams
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url "logout" %}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
    
    <!-- Main Content (Changes per Page) -->
    <div class="content">
      {% block content %}
      {% endblock %}
  </div>
</body>
</html>
