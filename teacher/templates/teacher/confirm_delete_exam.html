{% extends "base.html" %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the exam for <strong>{{ exam.class_name }} - {{ exam.subject }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_exams' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
