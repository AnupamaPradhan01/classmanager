{% extends 'admin_panel/base.html' %}

{% block content%}
<div class="container">
    <h3 class="text-center mb-4">Mark Attendance</h3>

    <form method="POST">
        {% csrf_token %}
        <table class="table table-hover table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>Teacher Id</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td><a href="#">{{ teacher.id_no }}</a></td>
                    <td>
                        <img src="{{ teacher.teacher_photo.url }}" class="profile-img" alt="{{ teacher.name }}">
                        {{ teacher.first_name }}
                        {{ teacher.last_name }}
                    </td>
                    <td class="attendance-options">
                        <input type="radio" id="present_{{ teacher.id }}" name="attendance_{{ teacher.id }}" value="Present" required>
                        <label for="present_{{ teacher.id }}">Present</label>

                        <input type="radio" id="late_{{ teacher.id }}" name="attendance_{{ teacher.id }}" value="Late">
                        <label for="late_{{ teacher.id }}">Late</label>

                        <input type="radio" id="absent_{{ teacher.id }}" name="attendance_{{ teacher.id }}" value="Absent">
                        <label for="absent_{{ teacher.id }}">Absent</label>

                        <input type="radio" id="holiday_{{ teacher.id }}" name="attendance_{{ teacher.id }}" value="Holiday">
                        <label for="holiday_{{ teacher.id }}">Holiday</label>

                        <input type="radio" id="halfday_{{ teacher.id }}" name="attendance_{{ teacher.id }}" value="Halfday">
                        <label for="halfday_{{ teacher.id }}">Halfday</label>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No available teacher.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </div>
    </form>



{% endblock content %}
