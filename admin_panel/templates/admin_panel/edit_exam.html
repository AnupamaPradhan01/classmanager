{% extends "admin_panel/base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Edit Exam</h3>
    
    <!-- Display Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="exam_name" class="form-label">Exam Name</label>
            <input type="text" class="form-control" id="exam_name" name="exam_name" value="{{ exam.exam_name }}" required>
        </div>

        <div class="mb-3">
            <label for="exam_date" class="form-label">Exam Date</label>
            <input type="date" class="form-control" id="exam_date" name="exam_date" value="{{ exam.exam_date|date:'Y-m-d' }}" required>
        </div>

        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="start_time" name="start_time" value="{{ exam.start_time }}" required>
        </div>

        <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="time" class="form-control" id="end_time" name="end_time" value="{{ exam.end_time }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Exam</button>
        <a href="{% url 'add_exam' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
