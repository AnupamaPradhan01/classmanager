{% extends "admin_panel/base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Student Admission Form</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-white shadow-lg">
        {% csrf_token %}

        <!-- Student Information Section -->
        <h4>Student Information</h4>
        <div class="row">
            <div class="col-md-6">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Gender</label>
                <select name="gender" class="form-control bg-light text-dark">
                    <option value="">Please Select Gender</option>
                    {% for value, label in gender_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label>Date of Birth</label>
                <input type="date" name="dob" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Class</label>
                <select name="class" class="form-control">
                    <option value="">Please Select Class</option>
                    {% for value, label in class_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="col-md-6">
                <label>Section</label>
                <select name="section" class="form-control bg-light text-dark">
                    <option value="">Please Select Section</option>
                    {% for value, label in section_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label>Admission No</label>
                <input type="text" name="admission_no" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Roll</label>
                <input type="text" name="roll" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Religion</label>
                <input type="text" name="religion" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <input type="email" name="email" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Upload Student Photo (150px X 150px)</label>
                <input type="file" name="student_photo" class="form-control ">
            </div>
        </div>

        <hr>

        <!-- Parents Information Section -->
        <h4>Parents Information</h4>
        <div class="row">
            <div class="col-md-6">
                <label>Father Name</label>
                <input type="text" name="father_name" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Mother Name</label>
                <input type="text" name="mother_name" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Father Occupation</label>
                <input type="text" name="father_occupation" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Mother Occupation</label>
                <input type="text" name="mother_occupation" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Phone Number</label>
                <input type="text" name="phone_number" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Nationality</label>
                <input type="text" name="nationality" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Present Address</label>
                <input type="text" name="present_address" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Permanent Address</label>
                <input type="text" name="permanent_address" class="form-control bg-light text-dark">
            </div>
            <div class="col-md-6">
                <label>Upload Parents Photo (150px X 150px)</label>
                <input type="file" name="parent_photo" class="form-control">
            </div>
        </div>

        <br>

        <!-- Save and Reset Buttons -->
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-warning">Save</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
