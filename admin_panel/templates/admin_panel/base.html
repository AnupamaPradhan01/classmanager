{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
          <h5>Welcome Admin </h5>
        </div>
        <a href="{% url "admin_dashboard" %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url "add_teacher" %}"><i class="fas fa-user-plus"></i> Add Teacher</a>
        <a href="{% url "manage_teachers" %}"><i class="fas fa-user-cog"></i> Manage Teacher</a>
        <a href="{% url 'add_student' %}"><i class="fas fa-user-plus"></i> Add Student</a>
        <a href="{% url "manage_students" %}"><i class="fas fa-users"></i> Manage Student</a>
        <a href="{% url "view_teacher_attendance" %}"><i class="fas fa-list"></i> View Attendance </a>
        <a href="{% url "mark_teacher_attendance" %}"><i class="fas fa-list"></i> Mark Attendance </a>
        <a href="{% url "edit_teacher_attendance" %}"><i class="fas fa-list"></i> Edit Attendance </a>
        <a href="{% url "add_timetable" %}"><i class="fas fa-book"></i> Add Timetable</a>
        <a href="#"><i class="fas fa-cogs"></i> Manage Course</a>
        <a href="{% url "logout" %}"><i class="fas  fa-sign-out-alt "></i> Logout</a>
    </div>
     <!-- Main Content (Changes per Page) -->
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

</body>
</html>
