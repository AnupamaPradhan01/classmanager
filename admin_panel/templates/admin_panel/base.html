{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
          <h5>Admin Name</h5>
        </div>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-bell"></i> Notify Staff</a>
        <a href="#"><i class="fas fa-bell"></i> Notify Student</a>
        <a href="#"><i class="fas fa-user-plus"></i> Add Staff</a>
        <a href="#"><i class="fas fa-user-cog"></i> Manage Staff</a>
        <a href="{% url 'add_student' %}"><i class="fas fa-user-plus"></i> Add Student</a>
        <a href="#"><i class="fas fa-users"></i> Manage Student</a>
        <a href="#"><i class="fas fa-book"></i> Add Course</a>
        <a href="#"><i class="fas fa-cogs"></i> Manage Course</a>
    </div>
     <!-- Main Content (Changes per Page) -->
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

</body>
</html>
