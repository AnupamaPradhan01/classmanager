{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Sidebar -->
<div class="bg-dark text-white p-3 sidebar">
      <div class="text-center mb-3">
          <img src="{% static 'accounts/images/school_logo.png' %}" alt="Admin" class="rounded-circle" width="80" height="80">
          <h5 class="mt-2">Welcome Admin</h5>
      </div>
      <div class="sidebar-menu">
        <a href="{% url 'admin_dashboard' %}" class="d-block text-white">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="{% url 'add_teacher' %}" class="d-block text-white">
            <i class="fas fa-user-plus"></i> Add Teacher
        </a>
        <a href="{% url 'manage_teachers' %}" class="d-block text-white">
            <i class="fas fa-chalkboard-teacher"></i> Manage Teachers
        </a>
        <a href="{% url 'add_student' %}" class="d-block text-white">
            <i class="fas fa-user-graduate"></i> Add Student
        </a>
        <a href="{% url 'manage_students' %}" class="d-block text-white">
            <i class="fas fa-users"></i> Manage Students
        </a>
        <a href="{% url 'view_teacher_attendance' %}" class="d-block text-white">
            <i class="fas fa-calendar-check"></i> View Attendance
        </a>
        <a href="{% url 'mark_teacher_attendance' %}" class="d-block text-white">
            <i class="fas fa-edit"></i> Mark Attendance
        </a>
        <a href="{% url 'edit_teacher_attendance' %}" class="d-block text-white">
            <i class="fas fa-pen"></i> Edit Attendance
        </a>
        <a href="{% url 'add_timetable' %}" class="d-block text-white">
            <i class="fas fa-calendar-alt"></i> Add Timetable
        </a>
        <a href="{% url 'add_exam' %}" class="d-block text-white">
            <i class="fas fa-file-alt"></i> Add Exam
        </a>
        <a href="{% url 'logout' %}" class="d-block text-white">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
</div>

  <!-- Main Content -->
  <div class="content">
      {% block content %}{% endblock %}
  </div>


</body>
</html>
