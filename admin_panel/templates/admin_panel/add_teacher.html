{% extends "admin_panel/base.html" %}
{% block content %}
<div class="container ">
  <h4 class="mb-4">Add Teacher Information</h4>
  <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-white shadow-lg">
    {% csrf_token %}
      <div class="row g-3 ">
          <div class="col-md-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control bg-light text-dark" placeholder="Enter First Name" name="first_name">
          </div>
          <div class="col-md-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control bg-light text-dark" placeholder="Enter Last Name" name="last_name">
          </div>
          <div class="col-md-3">
              <label class="form-label">Class</label>
              <select class="form-select  bg-light text-dark" name="class_assigned">
                  <option selected>Please Select Class</option>
                  {% for value, label in class_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Section</label>
              <select class="form-select bg-light text-dark" name="section">
                <option selected>Please Select Section</option>
                {% for value, label in section_choices %}
                  <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Gender</label>
              <select class="form-select bg-light text-dark" name="gender">
                  <option selected>Please Select Gender</option>
                  {% for value, label in gender_choices %}
                    <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label ">Date Of Birth</label>
              <input type="date" class="form-control bg-light text-dark" name="dob">
          </div>
          <div class="col-md-3">
              <label class="form-label">ID No</label>
              <input type="text" class="form-control bg-light text-dark" placeholder="Enter ID No" name="id_no">
          </div>
          <div class="col-md-3">
              <label class="form-label">Subject</label>
              <select class="form-select bg-light text-dark" name="subject">
                  <option selected>Please Select Subject</option>
                  {% for value, label in subject_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">Religion</label>
              <select class="form-select bg-light text-dark" name="religion">
                <option selected>Please Select Subject</option>
                {% for value, label in religion_choices %}
                      <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="col-md-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control bg-light text-dark" placeholder="Enter Email" name="email">
          </div>
          <div class="col-md-3">
              <label class="form-label">Phone No</label>
              <input type="text" class="form-control bg-light text-dark" placeholder="Enter Phone No" name="phone_no">
          </div>
          <div class="col-md-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control bg-light text-dark" placeholder="Enter Address" name="address">
          </div>
          <div class="col-md-6">
              <label class="form-label">Upload Teacher Photo (150px X 150px)</label>
              <input type="file" class="form-control" name="teacher_photo">
          </div>
      </div>
      <div class="mt-4">
          <button type="submit" class="btn btn-warning">Save</button>
          <button type="reset" class="btn btn-primary">Reset</button>
      </div>
  </form>
</div>
{% endblock content %}
