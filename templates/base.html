{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dashboard-header img {
            border-radius: 8px;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card h6 {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card p {
            font-size: 0.9rem;
            color: #555;
        }
        .profile-section {
            border-radius: 15px;
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .logout-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="dashboard-header d-flex align-items-center justify-content-start w-100">
        <!-- School Logo -->
        <div class="d-flex align-items-center" style="flex: 0 1 auto;">
            <img src="{% static 'accounts/images/school_logo.png' %}" alt="School Logo" style="height: 60px; margin-right: 15px;">
        </div>
        <!-- Dashboard Title -->
        <div class="d-flex justify-content-center" style="flex: 1; text-align: center;">
            <h1 class="mb-0">{% block dashboard_title %}Welcome to Dashboard{% endblock %}</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- This is where the page-specific content goes -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
